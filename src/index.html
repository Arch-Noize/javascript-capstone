<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Capstone</title>
</head>
<body>
    <header class="container">
        <nav>
            <ul>
                <li>Comments</li>
                <li>Reservation</li>
                <li>Likes</li>
            </ul>
        </nav>
    </header>

    <h1>Pokemon, gotta catch 'em all!</h1>
    <div class="itemsContainer"></div>

    <div class="overlay" id="popup">
        <div class="card">
            <div id="pokestats">

            </div>

            <div class="section" id="comment-section">
                <h3 id="comment-counter">
                    
                </h3>
                <ul id="comment-list">

                </ul>
                <form id="comment-form">
                    <input type="text" id="username" placeholder="Please leave a name" autocomplete="off">
                    <input type="text" id="comment" placeholder="Please add a comment" autocomplete="off">
                </form>
                <button id="add-comment">Comment</button>
            </div>
            <div class="section" id="reservation-section">
                <h3>
                    Reservations!
                </h3>
                <ul id="reservation">
                    
                </ul>
                <form id="reservation-form">
                    <input type="text" id="username" placeholder="Please leave a name" autocomplete="off">
                    <input type="date" id="start-date" autocomplete="off">
                    <input type="date" id="end-date" autocomplete="off">
                </form>
                <button id="add-reservation">Reserve</button>
            </div>
        </div>
    </div>

    <footer class="container footer">
        Created by Santiago Ruido, Pushkar Gautam, and Mumbere Habert under the MIT license.
    </footer>
    
    <script src="index.js"></script>
</body>
</html>
